<body>
    <!--Cabecera-->
    <header class="header">
        <div class="wrapper header__wrapper">
            <h1 class="logo"><img src="img/logof1.svg"  alt="logo f1"><span
                    class="visually-hidden">f1icono</span></h1>
            <!--Burger Menú-->
            <input class="menu__btn" type="checkbox" id="menu__btn" >
            <label class="menu__icon" for="menu__btn"><span class="navicon"></span></label>
            <!--Menú-->
            <ul class="menu">
                <li class="menu__item"><a href="index.html">INICIO</a></li>

                <li class="menu__item"><a href="contacto.html">CONTACTOS</a></li>
            </ul>
        </div>
    </header>
    <section class="herobanner">
        <div class="wrapper">
            <h2 class="title title--2 herobanner__title colour-white">F1 - EL SITIO WEB OFICIAL DE LA F1 RACING TEAM</h2>
            <div class="herobanner__video-container">
                
                <video style="width:450px ;height: auto" controls autoplay loop muted>
                    <source src="media/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="herobanner__arrow"><img src="img/arrow.svg"  alt="flecha scroll"></div>
        </div>
    </section>
    <section class="contact">
    <div class="wrapper">
    <h2 class="title title--2 colour-dark-grey">Contact Us</h2>
    <div class="contact__content">
        <div class="contact__content-img">
            <img src="img/movilcontacto.jpg" style="height:450px" alt ="dispositivo móvil" >     
        </div>
        <div>
            
                <form id="contactForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" minlength="3" maxlength="40" pattern="[a-zA-Z\s]+" required>
                    
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" minlength="4" maxlength="60" pattern="[a-zA-Z\s]+" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" minlength="9" maxlength="9" pattern="[0-9]+" required>
                    
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios"></textarea>
                    <div class="button-container">
                        <button class="submit-button">Enviar</button>
                        <button class="clear-button">Limpiar</button>
                      </div>
                  </form>

          

                

              
           
           
        </div>
        <div>
            <ul class="contact__data">
                 <li><img src="img/location.png"  alt="icono localizacion"><span class="contact__data-text">Englewood,New Jersey(USA)</span></li>
                 <li><img src="img/mail.png"  alt="icono email"><span class="contact__data-text">f1@gmail.com</span></li>
                 <li><img src="img/phone.png"  alt="icono telefono"><span class="contact__data-text">+1 (877) 772-1518</span></li>
            </ul> 
        </div>      
        </div>
    </div>
</section>
